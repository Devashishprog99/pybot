<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@DEVGMAILBOT Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f0f;
        }

        .logo-container {
            width: 512px;
            height: 512px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1f3a 0%, #0a0e1f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(66, 133, 244, 0.3);
            position: relative;
            overflow: visible;
        }

        /* Gmail M Logo - Official Design */
        .gmail-m {
            width: 200px;
            height: 150px;
            position: relative;
            margin-bottom: 40px;
            margin-top: -20px;
        }

        /* Red section (left) */
        .m-red {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 0;
            border-bottom: 75px solid #ea4335;
            left: 0;
            top: 35px;
        }

        /* White/light section (center top) */
        .m-white {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 75px solid #fff;
            left: 50px;
            top: 35px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        /* Blue section (right) */
        .m-blue {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 50px solid transparent;
            border-left: 0;
            border-bottom: 75px solid #4285f4;
            right: 0;
            top: 35px;
        }

        /* Envelope base with Gmail colors */
        .m-base {
            position: absolute;
            width: 200px;
            height: 55px;
            bottom: 0;
            background: linear-gradient(to right,
                    #ea4335 0%,
                    #ea4335 33%,
                    #fbbc04 33%,
                    #fbbc04 50%,
                    #34a853 50%,
                    #34a853 66%,
                    #4285f4 66%,
                    #4285f4 100%);
            border-radius: 6px;
            box-shadow: 0 8px 24px rgba(66, 133, 244, 0.4);
        }

        /* Shopping cart badge */
        .cart-badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #34a853, #0f9d58);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(52, 168, 83, 0.5);
            border: 5px solid #fff;
        }

        .cart-icon {
            width: 35px;
            height: 35px;
            position: relative;
        }

        .cart-body {
            width: 26px;
            height: 20px;
            border: 3px solid white;
            border-radius: 3px;
            position: absolute;
            bottom: 6px;
            left: 5px;
        }

        .cart-handle {
            width: 16px;
            height: 12px;
            border: 3px solid white;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            position: absolute;
            top: 0;
            left: 10px;
        }

        .cart-wheel {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
        }

        .wheel-1 {
            left: 8px;
        }

        .wheel-2 {
            right: 8px;
        }

        /* Bot Username */
        .bot-username {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #4285f4;
            text-shadow:
                0 0 20px rgba(66, 133, 244, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .at-symbol {
            color: #34a853;
            font-size: 32px;
        }

        /* Tagline */
        .tagline {
            font-family: 'Segoe UI', sans-serif;
            font-size: 13px;
            color: #999;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Glow effect */
        @keyframes glow {

            0%,
            100% {
                box-shadow:
                    0 30px 80px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(66, 133, 244, 0.2);
            }

            50% {
                box-shadow:
                    0 30px 80px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(66, 133, 244, 0.4);
            }
        }

        .logo-container {
            animation: glow 3s ease-in-out infinite;
        }

        .instructions {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 13px;
        }

        .instructions kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin: 0 2px;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <!-- Gmail M Logo -->
        <div class="gmail-m">
            <div class="m-red"></div>
            <div class="m-white"></div>
            <div class="m-blue"></div>
            <div class="m-base"></div>

            <!-- Shopping cart badge -->
            <div class="cart-badge">
                <div class="cart-icon">
                    <div class="cart-handle"></div>
                    <div class="cart-body"></div>
                    <div class="cart-wheel wheel-1"></div>
                    <div class="cart-wheel wheel-2"></div>
                </div>
            </div>
        </div>

        <!-- Bot Username -->
        <div class="bot-username">
            <span class="at-symbol">@</span>DEVGMAILBOT
        </div>

        <div class="tagline">Gmail Marketplace</div>
    </div>

    <div class="instructions">
        ðŸ“¸ Screenshot: <kbd>Win</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd>
    </div>
</body>

</html>
