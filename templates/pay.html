<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securing Payment...</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .message {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        #error-msg {
            color: #ef4444;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <div class="message">Connecting to secure gateway...</div>
    <div id="error-msg"></div>

    <script>
        const cashfree = Cashfree({
            mode: "{{ env }}" === "production" ? "production" : "sandbox"
        });

        const checkoutOptions = {
            paymentSessionId: "{{ session_id }}",
            redirectTarget: "_self",
        };

        // Automatically trigger checkout
        try {
            cashfree.checkout(checkoutOptions).then((result) => {
                if (result.error) {
                    document.getElementById('error-msg').innerText = "Error: " + result.error.message;
                    document.getElementById('error-msg').style.display = 'block';
                    console.error("Checkout Error:", result.error);
                }
            });
        } catch (e) {
            document.getElementById('error-msg').innerText = "Something went wrong. Please try again.";
            document.getElementById('error-msg').style.display = 'block';
            console.error("SDK Error:", e);
        }
    </script>
</body>

</html>
